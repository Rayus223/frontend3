            margin: 0;

            border-radius: 10px;
            padding: 15px 25px;
            display: flex;

            border: none;

            border-radius: 5px;

        /* Vacancies Section */
        .vacancies-section {

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">Available Vacancies</div>
            <div class="nav-links">
                <a href="teacherProfile.html" class="nav-btn">
                    <i class="fas fa-user"></i> Back to Profile
                </a>
                <button onclick="logout()" class="nav-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="vacancies-section">
            <div class="section-title">
                <i class="fas fa-briefcase"></i> <h4>Active Vacancies <span class="active-badge"> </span></h4>
                <button class="section-refresh-btn" onclick="refreshVacancies()" title="Refresh vacancies">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="vacanciesList" class="vacancies-grid">
                <!-- Vacancies will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Add refresh timer to periodically check for vacancy status changes
        let vacancyRefreshTimer;

        // Constants for application limits
        const MAX_APPLICATIONS_ALLOWED = 3;
        const BAN_DURATION_MS = 60 * 60 * 1000; // 1 hour in milliseconds

        // Check if user is currently banned
        function isUserBanned() {
            const banExpiry = localStorage.getItem('applicationBanExpiry');
            if (!banExpiry) return false;
            
            const expiryTime = parseInt(banExpiry);
            return Date.now() < expiryTime;
        }

        // Get time remaining on ban in minutes/seconds format
        function getBanTimeRemaining() {
            const banExpiry = localStorage.getItem('applicationBanExpiry');
            if (!banExpiry) return '0 minutes';
            
            const expiryTime = parseInt(banExpiry);
            const remainingMs = expiryTime - Date.now();
            
            if (remainingMs <= 0) {
                localStorage.removeItem('applicationBanExpiry');
                return '0 minutes';
            }
            
            const minutes = Math.floor(remainingMs / (60 * 1000));
            const seconds = Math.floor((remainingMs % (60 * 1000)) / 1000);
            
            return `${minutes} minute${minutes !== 1 ? 's' : ''} and ${seconds} second${seconds !== 1 ? 's' : ''}`;
        }

        // Record an application attempt
        function recordApplicationAttempt() {
            // Get existing application history
            let applicationHistory = JSON.parse(localStorage.getItem('applicationHistory') || '[]');
            
            // Add current timestamp
            applicationHistory.push(Date.now());
            
            // Keep only recent applications (last 24 hours)
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            applicationHistory = applicationHistory.filter(timestamp => timestamp > oneDayAgo);
            
            // Save updated history
            localStorage.setItem('applicationHistory', JSON.stringify(applicationHistory));
            
            // Check if limit is exceeded
            const recentApplications = getRecentApplicationCount();
            
            if (recentApplications > MAX_APPLICATIONS_ALLOWED) {
                // Set ban for 1 hour
                const banExpiry = Date.now() + BAN_DURATION_MS;
                localStorage.setItem('applicationBanExpiry', banExpiry.toString());
                return true; // Ban applied
            }
            
            return false; // No ban
        }

        // Get count of recent applications (last hour)
        function getRecentApplicationCount() {
            const applicationHistory = JSON.parse(localStorage.getItem('applicationHistory') || '[]');
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            
            // Count applications in the last hour
            return applicationHistory.filter(timestamp => timestamp > oneHourAgo).length;
        }

        // Show ban message to user
        function showBanMessage() {
            const remainingTime = getBanTimeRemaining();
            
            Swal.fire({
                icon: 'warning',
                title: 'Application Limit Reached',
                html: `You've reached the limit of 3 applications per hour.<br><br>
                       Please wait <strong>${remainingTime}</strong> before applying to more vacancies.`,
                confirmButtonColor: '#dc3545'
            });
        }

        // Check authentication on page load
        window.onload = async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'teacher.html';
                return;
            }

            // Check if token is expired
            try {
                // Parse the token payload
                const payload = JSON.parse(atob(token.split('.')[1]));
                const expTime = payload.exp * 1000; // Convert to milliseconds
                const currentTime = Date.now();
                
                console.log('Token expiration:', new Date(expTime));
                console.log('Current time:', new Date(currentTime));
                
                // If token is expired or about to expire (less than 5 minutes left)
                if (currentTime >= expTime - 300000) {
                    console.log('Token expired or about to expire, refreshing...');
                    const refreshed = await refreshToken();
                    if (!refreshed) {
                        // If refresh fails, redirect to login
                        window.location.href = 'teacher.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Error parsing token:', error);
                // If we can't parse the token, assume it's invalid and redirect
                window.location.href = 'teacher.html';
                return;
            }
            
            // Load vacancies initially
            loadVacancies();
            
            // Set up periodic refresh (every 2 minutes)
            vacancyRefreshTimer = setInterval(() => {
                console.log('Auto-refreshing vacancies list...');
                loadVacancies();
            }, 120000); // 2 minutes in milliseconds

            // Check if user is currently banned and show message if needed
            if (isUserBanned()) {
                // Small delay to ensure DOM is ready
                setTimeout(() => {
                    showBanMessage();
                }, 500);
            }
        };

        // Clean up timer when leaving the page
        window.addEventListener('beforeunload', () => {
            if (vacancyRefreshTimer) {
                clearInterval(vacancyRefreshTimer);
            }
        });

        // Function to refresh the token
        async function refreshToken() {
            try {
                const oldToken = localStorage.getItem('token');
                if (!oldToken) return false;
                
                const response = await fetch(`${window.API_BASE_URL}/api/teacher-apply/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${oldToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to refresh token');
                }
                
                const result = await response.json();
                if (result.success && result.token) {
                    // Save the new token
                    localStorage.setItem('token', result.token);
                    console.log('Token refreshed successfully');
                    return true;
                } else {
                    throw new Error(result.message || 'Token refresh failed');
                }
            } catch (error) {
                console.error('Token refresh error:', error);
                // Clear the invalid token
                localStorage.removeItem('token');
                return false;
            }
        }

        function shouldDisplayVacancy(vacancy) {
            // Only show vacancies with status "open"
            // Closed vacancies will not be displayed
            return vacancy && vacancy.status === 'open';
        }

        // Update the loadVacancies function to return a promise
        async function loadVacancies() {
            return new Promise(async (resolve, reject) => {
                const token = localStorage.getItem('token');
                try {
                    // Get teacher ID from JWT token
                    const teacherId = JSON.parse(atob(token.split('.')[1])).id;
                    console.log('Current teacher ID from token:', teacherId);
                    
                    if (!teacherId) {
                        throw new Error('No teacher ID found in token');
                    }

                    // Fetch vacancies
                    let response = await fetch(`${window.API_BASE_URL}/api/vacancies`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    // Handle token expiration
                    if (response.status === 401) {
                        console.log('Token expired during vacancies fetch, attempting refresh...');
                        const refreshed = await refreshToken();
                        if (!refreshed) {
                            throw new Error('Your session has expired. Please log in again.');
                        }
                        
                        // Retry with new token
                        const newToken = localStorage.getItem('token');
                        response = await fetch(`${window.API_BASE_URL}/api/vacancies`, {
                            headers: {
                                'Authorization': `Bearer ${newToken}`,
                                'Content-Type': 'application/json'
                            }
                        });
                    }

                    if (!response.ok) throw new Error('Failed to fetch vacancies');

                    const result = await response.json();
                    console.log('Vacancies response:', result);
                    
                    if (!result.success && !Array.isArray(result)) {
                        throw new Error('Invalid data format received');
                    }

                    const vacanciesList = document.getElementById('vacanciesList');
                    let vacancies = result.data || result;
                    
                    // Filter vacancies based on:
                    // 1. Status = open (using shouldDisplayVacancy)
                    // 2. Teacher hasn't already applied
                    vacancies = vacancies.filter(vacancy => {
                        // Check if vacancy is open
                        if (!shouldDisplayVacancy(vacancy)) {
                            return false;
                        }
                        
                        // Check if teacher has already applied
                        const applications = vacancy.applications || [];
                        return !applications.some(app => {
                            const applicationTeacherId = app.teacher?._id || app.teacher;
                            console.log('Comparing:', {
                                applicationTeacherId,
                                currentTeacherId: teacherId,
                                isMatch: applicationTeacherId === teacherId
                            });
                            return applicationTeacherId === teacherId;
                        });
                    });

                    console.log('Filtered Vacancies:', vacancies);

                    if (vacancies.length === 0) {
                        vacanciesList.innerHTML = `
                            <div class="error">
                                <i class="fas fa-info-circle"></i>
                                <p>There are no open vacancies available at the moment. Please check back later for new opportunities.</p>
                            </div>`;
                        resolve(); // Resolve the promise
                        return;
                    }

                    vacanciesList.innerHTML = '';

                    vacancies.forEach(vacancy => {
                        const applications = vacancy.applications || [];
                        
                        const card = document.createElement('div');
                        card.className = 'vacancy-card';
                        card.innerHTML = `
                            <div class="vacancy-header">
                                <span class="vacancy-title">${vacancy.title || 'Untitled'}</span>
                                <span class="vacancy-subject">${vacancy.subject || 'Subject not specified'}</span>
                            </div>
                            <div class="vacancy-meta">
                                <span class="applicant-count">
                                    <i class="fas fa-users"></i> ${applications.length} Applicant${applications.length !== 1 ? 's' : ''}
                                </span>
                               
                            </div>
                            <div class="location-section">
                                <i class="fas fa-map-marker-alt"></i> ${vacancy.location || 'Location not specified'}
                            </div>
                            <div class="time-section">
                                <i class="fas fa-clock"></i> ${vacancy.time || 'Time not specified'}
                            </div>
                            <div class="class-section">
                                <i class="fas fa-graduation-cap"></i> Class ${vacancy.class || 'not specified'}
                            </div>
                            <div class="gender-section">
                                <i class="fas fa-venus-mars"></i> 
                                <span class="gender-tag ${vacancy.gender === 'male' ? 'male' : vacancy.gender === 'female' ? 'female' : 'any'}">
                                    ${vacancy.gender ? (vacancy.gender.charAt(0).toUpperCase() + vacancy.gender.slice(1)) : 'Any'} Teacher
                                </span>
                            </div>
                            <div class="salary-section">
                                <i class="fas fa-money-bill-wave"></i> Rs. ${vacancy.salary || 'Not specified'}
                            </div>
                            <div class="action-buttons">
                                <button onclick="applyForVacancy('${vacancy._id}')" class="apply-btn">
                                    <i class="fas fa-paper-plane"></i> Apply Now
                                </button>
                                <button onclick="shareVacancy('${vacancy._id}', '${encodeURIComponent(vacancy.title || 'Untitled')}')" class="share-btn">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        `;
                        vacanciesList.appendChild(card);
                    });
                    
                    resolve(); // Resolve the promise after successful load
                } catch (error) {
                    console.error('Error loading vacancies:', error);
                    
                    // If it's an auth error and there's a specific message about session expiration, handle logout
                    if (error.message.includes('session') || error.message.includes('expire')) {
                        Swal.fire({
                            title: 'Session Expired',
                            text: 'Your session has expired. Please log in again.',
                            icon: 'warning',
                            confirmButtonText: 'Log In'
                        }).then(() => {
                            localStorage.removeItem('token');
                            window.location.href = 'teacher.html';
                        });
                        reject(error); // Reject the promise
                        return;
                    }
                    
                    document.getElementById('vacanciesList').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error loading vacancies. Please try again later.</p>
                            <small>${error.message}</small>
                        </div>`;
                    
                    reject(error); // Reject the promise
                }
            });
        }

        async function applyForVacancy(vacancyId) {
            try {
                // Check if user is banned
                if (isUserBanned()) {
                    showBanMessage();
                    return;
                }
                
                const token = localStorage.getItem('token');
                const response = await fetch(`${window.API_BASE_URL}/api/vacancies/${vacancyId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                // Check if token has expired
                if (response.status === 401) {
                    console.log('Token expired during vacancy fetch, attempting refresh...');
                    const refreshed = await refreshToken();
                    if (!refreshed) {
                        throw new Error('Your session has expired. Please log in again.');
                    }
                    // Retry with new token
                    const newToken = localStorage.getItem('token');
                    const retryResponse = await fetch(`${window.API_BASE_URL}/api/vacancies/${vacancyId}`, {
                        headers: {
                            'Authorization': `Bearer ${newToken}`
                        }
                    });
                    if (!retryResponse.ok) throw new Error('Failed to fetch vacancy details after token refresh');
                    const result = await retryResponse.json();
                    console.log('Single vacancy response after token refresh:', result);
                    var vacancy = result.data || result;
                } else {
                    if (!response.ok) throw new Error('Failed to fetch vacancy details');
                    const result = await response.json();
                    console.log('Single vacancy response:', result); // Debug log
                    var vacancy = result.data || result;
                }
                
                console.log('Vacancy details:', vacancy); // Debug log

                // Check if vacancy is open
                if (!shouldDisplayVacancy(vacancy)) {
                    Swal.fire({
                        title: 'Vacancy Closed',
                        text: 'This vacancy is no longer accepting applications.',
                        icon: 'info',
                        confirmButtonColor: '#1e4d92'
                    });
                    return;
                }

                // Show confirmation popup with full details
                const confirmed = await Swal.fire({
                    title: 'Vacancy Details',
                    html: `
                        <div class="vacancy-detail-popup">
                            <div class="detail-section">
                                <h3>${vacancy.title || 'Untitled'}</h3>
                                <p><i class="fas fa-book"></i> Subject: ${vacancy.subject || 'Not specified'}</p>
                                <p><i class="fas fa-users"></i> ${vacancy.applications?.length || 0} Applicant${vacancy.applications?.length !== 1 ? 's' : ''}</p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-map-marker-alt"></i> Location: ${vacancy.location || 'Not specified'}</p>
                                <p><i class="fas fa-clock"></i> Time: ${vacancy.time || 'Time not specified'}</p>
                                <p><i class="fas fa-graduation-cap"></i> Class: ${vacancy.class || 'Not specified'}</p>
                                <p><i class="fas fa-venus-mars"></i> Preferred Teacher: 
                                    <span class="gender-tag ${vacancy.gender === 'male' ? 'male' : vacancy.gender === 'female' ? 'female' : 'any'}">
                                        ${vacancy.gender ? (vacancy.gender.charAt(0).toUpperCase() + vacancy.gender.slice(1)) : 'Any'}
                                    </span>
                                </p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-align-left"></i> Description: ${vacancy.description || 'Experienced teacher with required qualification are requested to apply'}</p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-money-bill-wave"></i> Salary: Rs. ${vacancy.salary || 'Not specified'}</p>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Apply Now',
                    cancelButtonText: 'Cancel',
                    confirmButtonColor: '#1e4d92',
                    width: '600px'
                });

                if (confirmed.isConfirmed) {
                    // Record application attempt and check if banned
                    if (recordApplicationAttempt()) {
                        showBanMessage();
                        return;
                    }
                    
                    // Get the current token (which might have been refreshed)
                    const currentToken = localStorage.getItem('token');
                    
                    // Submit application
                    const applyResponse = await fetch(`${window.API_BASE_URL}/api/teacher-apply/apply-vacancy/${vacancyId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    // Handle token expiration during application submission
                    if (applyResponse.status === 401) {
                        console.log('Token expired during application submission, attempting refresh...');
                        const refreshed = await refreshToken();
                        if (!refreshed) {
                            throw new Error('Your session has expired. Please log in again.');
                        }
                        
                        // Retry with new token
                        const newToken = localStorage.getItem('token');
                        const retryApplyResponse = await fetch(`${window.API_BASE_URL}/api/teacher-apply/apply-vacancy/${vacancyId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${newToken}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (!retryApplyResponse.ok) {
                            const errorData = await retryApplyResponse.json();
                            throw new Error(errorData.message || 'Failed to submit application after token refresh');
                        }
                        
                        const retryResult = await retryApplyResponse.json();
                        console.log('Apply response after token refresh:', retryResult);
                        
                        if (retryResult.success) {
                            await Swal.fire({
                                title: 'Success!',
                                text: 'Your application has been successfully submitted.',
                                icon: 'success'
                            });
                            
                            // Update counter internally but don't show it
                            updateApplicationCounter();
                            loadVacancies();
                        } else {
                            throw new Error(retryResult.message || 'Failed to submit application');
                        }
                    } else {
                        const result = await applyResponse.json();
                        console.log('Apply response:', result); // Debug log
                        
                        if (result.success) {
                            await Swal.fire({
                                title: 'Success!',
                                text: 'Your application has been successfully submitted.',
                                icon: 'success'
                            });
                            
                            // Update counter internally but don't show it
                            updateApplicationCounter();
                            loadVacancies();
                        } else {
                            throw new Error(result.message || 'Failed to submit application');
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: error.message || 'Failed to submit application',
                    icon: 'error'
                });
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'teacher.html';
        }

        // Add the shareVacancy function
        function shareVacancy(vacancyId, vacancyTitle) {
            try {
                // Create share URL with fallback for origin
                const origin = window.location.origin || 'https://dearsirhometuition.com';
                const shareUrl = `${origin}/Apply/vacancy.html?id=${vacancyId}`;
                
                // Log for debugging
                console.log('Sharing vacancy:', { 
                    id: vacancyId, 
                    title: decodeURIComponent(vacancyTitle),
                    url: shareUrl 
                });
                
                // Check if Web Share API is available
                if (navigator.share) {
                    navigator.share({
                        title: `${decodeURIComponent(vacancyTitle)} - Dear Sir Home Tuition`,
                        text: `Check out this vacancy for ${decodeURIComponent(vacancyTitle)} at Dear Sir Home Tuition!`,
                        url: shareUrl
                    })
                    .then(() => console.log('Share successful'))
                    .catch((error) => console.log('Error sharing', error));
                } else {
                    // Fallback for browsers that don't support Web Share API
                    // Create a temporary input to copy the URL
                    const tempInput = document.createElement('input');
                    document.body.appendChild(tempInput);
                    tempInput.value = shareUrl;
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    
                    // Show notification using SweetAlert
                    Swal.fire({
                        title: 'Link Copied!',
                        text: 'Share it with your friends or colleagues',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
            } catch (error) {
                console.error('Error in shareVacancy:', error);
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to share vacancy. Please try again.',
                    icon: 'error'
                });
            }
        }

        // Make the viewVacancyDetails function more generic for potential future use
        async function viewVacancyDetails(vacancyId) {
            try {
                const token = localStorage.getItem('token');
                let response = await fetch(`${window.API_BASE_URL}/api/vacancies/${vacancyId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                // Handle token refresh if needed
                if (response.status === 401) {
                    console.log('Token expired during vacancy fetch, attempting refresh...');
                    const refreshed = await refreshToken();
                    if (!refreshed) {
                        throw new Error('Your session has expired. Please log in again.');
                    }
                    
                    const newToken = localStorage.getItem('token');
                    response = await fetch(`${window.API_BASE_URL}/api/vacancies/${vacancyId}`, {
                        headers: {
                            'Authorization': `Bearer ${newToken}`
                        }
                    });
                }
                
                if (!response.ok) throw new Error('Failed to fetch vacancy details');
                
                const result = await response.json();
                const vacancy = result.data || result;
                
                // Only proceed if vacancy is open
                if (!shouldDisplayVacancy(vacancy)) {
                    Swal.fire({
                        title: 'Vacancy Closed',
                        text: 'This vacancy is no longer accepting applications.',
                        icon: 'info',
                        confirmButtonColor: '#1e4d92'
                    });
                    return;
                }
                
                // Show vacancy details in a popup with option to apply
                return Swal.fire({
                    title: 'Vacancy Details',
                    html: `
                        <div class="vacancy-detail-popup">
                            <div class="detail-section">
                                <h3>${vacancy.title || 'Untitled'}</h3>
                                <p><i class="fas fa-book"></i> Subject: ${vacancy.subject || 'Not specified'}</p>
                                <p><i class="fas fa-users"></i> ${vacancy.applications?.length || 0} Applicant${vacancy.applications?.length !== 1 ? 's' : ''}</p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-map-marker-alt"></i> Location: ${vacancy.location || 'Not specified'}</p>
                                <p><i class="fas fa-clock"></i> Time: ${vacancy.time || 'Time not specified'}</p>
                                <p><i class="fas fa-graduation-cap"></i> Class: ${vacancy.class || 'Not specified'}</p>
                                <p><i class="fas fa-venus-mars"></i> Preferred Teacher: 
                                    <span class="gender-tag ${vacancy.gender === 'male' ? 'male' : vacancy.gender === 'female' ? 'female' : 'any'}">
                                        ${vacancy.gender ? (vacancy.gender.charAt(0).toUpperCase() + vacancy.gender.slice(1)) : 'Any'}
                                    </span>
                                </p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-align-left"></i> Description: ${vacancy.description || 'Experienced teacher with required qualification are requested to apply'}</p>
                            </div>
                            <div class="detail-section">
                                <p><i class="fas fa-money-bill-wave"></i> Salary: Rs. ${vacancy.salary || 'Not specified'}</p>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Apply Now',
                    cancelButtonText: 'Close',
                    confirmButtonColor: '#1e4d92',
                    width: '600px'
                }).then(result => {
                    if (result.isConfirmed) {
                        // If user clicks Apply, call the apply function
                        return applyForVacancy(vacancyId);
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: error.message || 'Failed to load vacancy details',
                    icon: 'error'
                });
            }
        }

        function refreshVacancies() {
            const refreshBtn = document.querySelector('.section-refresh-btn i');
            refreshBtn.classList.add('fa-spin');
            
            // Disable the button during refresh
            const button = document.querySelector('.section-refresh-btn');
            button.disabled = true;
            
            // Load vacancies
            loadVacancies().finally(() => {
                // Re-enable button and stop spinning after refresh (even if it fails)
                setTimeout(() => {
                    refreshBtn.classList.remove('fa-spin');
                    button.disabled = false;
                }, 500);
            });
        }

        // Modify the updateApplicationCounter function to work silently in the background
        function updateApplicationCounter() {
            // This function now just tracks applications in the background
            // without updating any UI elements
            getRecentApplicationCount(); // Still count applications but don't display
        }
    </script>
