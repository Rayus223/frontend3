        <div class="form-container">
            <h1>Parent Registration</h1>
            <p class="form-description">Welcome! Please fill out the form below to register as a parent.</p>

            <form id="parentForm" class="application-form" novalidate>
                <!-- Captcha/Verification Section - Will appear after multiple submissions -->
                <div id="verificationSection" class="form-section" style="display: none;">
                    <h3><i class="fas fa-shield-alt"></i> Verification</h3>
                    <p class="verification-message">We've noticed multiple submissions from this device. Please complete the verification below:</p>
                    <div class="form-group verification-group">
                        <label for="verificationCode" class="radio-group-label">Please enter the code: <span id="captchaText"></span></label>
                        <input type="text" id="verificationCode" placeholder="Enter code">
                    </div>
                </div>

                <!-- Parent Information -->
                <div class="form-section">
                  <h3><i class="fas fa-user"></i> Parent Information</h3>
                  <div class="form-group">
                    <input type="text" id="parentName">
                    <label for="parentName">Parent's Full Name</label>
                  </div>
                </div>
              
                <!-- Contact Information -->
                <div class="form-section">
                  <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                  <div class="form-group">
                    <input type="tel" id="phone">
                    <label for="phone">Phone Number</label>
                  </div>
                  <div class="form-group">
                    <textarea id="address"></textarea>
                    <label for="address">Full Address</label>
                  </div>
                  <div class="form-group">
                    <input type="text" id="salary">
                    <label for="salary">Salary Expectation (Optional)</label>
                  </div>
                </div>

                            </div>
                            <div class="radio-option">
                                <input type="radio" id="any" name="preferredTeacher" value="any">
                                <label for="any">Any</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <select id="grade">
                        <option value="" disabled selected>Select Grade</option>
                        <option value="1">Grade 1</option>

                        <option value="3">Grade 3</option>

                        <option value="5">Grade 5</option>

                    <div class="form-group">
                    <input type="text" id="preferredTime">
                    <label for="preferredTime">Preferred Time</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">

            </form>

<script>
    // Submission tracking logic - Add at beginning of script section
    function checkSubmissionCount() {
        // Get current submission count
        let submissions = localStorage.getItem('parentFormSubmissions');
        if (!submissions) {
            submissions = { count: 0, lastSubmission: null };
        } else {
            submissions = JSON.parse(submissions);
        }

        // Check if 24 hours have passed since last submission
        if (submissions.lastSubmission) {
            const lastSubmissionTime = new Date(submissions.lastSubmission);
            const currentTime = new Date();
            const hoursDiff = (currentTime - lastSubmissionTime) / (1000 * 60 * 60);

            // Reset counter if 24 hours have passed
            if (hoursDiff > 24) {
                submissions = { count: 0, lastSubmission: null };
                localStorage.setItem('parentFormSubmissions', JSON.stringify(submissions));
            }
        }

        // Show verification if more than 2 submissions
        if (submissions.count >= 2) {
            showVerification();
        }

        return submissions;
    }

    function showVerification() {
        const verificationSection = document.getElementById('verificationSection');
        verificationSection.style.display = 'block';
        
        // Generate random code
        const captchaText = document.getElementById('captchaText');
        const code = Math.floor(1000 + Math.random() * 9000); // 4-digit code
        captchaText.textContent = code;
        
        // Store in session for verification
        sessionStorage.setItem('captchaCode', code);
    }

    function incrementSubmissionCount() {
        let submissions = localStorage.getItem('parentFormSubmissions');
        if (!submissions) {
            submissions = { count: 0, lastSubmission: null };
        } else {
            submissions = JSON.parse(submissions);
        }

        submissions.count += 1;
        submissions.lastSubmission = new Date().toISOString();
        localStorage.setItem('parentFormSubmissions', JSON.stringify(submissions));

        return submissions;
    }

    // Check submission count when page loads
    document.addEventListener('DOMContentLoaded', function() {
        checkSubmissionCount();
        
        // Initialize the subject grid when page loads
        document.getElementById('grade').addEventListener('change', updateSubjects);
        
        // If grade is already selected, update subjects right away
        if (document.getElementById('grade').value) {
            updateSubjects();
        }
    });

    function getSubjectIcon(subject) {
      const icons = {
        // Existing icons
        'Math': 'fas fa-square-root-alt',
        'Science': 'fas fa-flask',
        'Samajik': 'fas fa-globe',
        'Opt. Math': 'fas fa-calculator',
        'Account': 'fas fa-book',
        'Computer': 'fas fa-laptop',
        'Nepali': 'fas fa-language',
        'English': 'fas fa-book-open',
        'Other': 'fas fa-shapes',
        'All Guidance': 'fas fa-chalkboard-teacher',
        // New icons for 11-12
        'Physics': 'fas fa-atom',
        'Chemistry': 'fas fa-vial',
        'Mathematics': 'fas fa-square-root-alt',
        'Economics': 'fas fa-chart-line',
        'Business Math': 'fas fa-calculator',
        'Social': 'fas fa-users',
        'Others': 'fas fa-ellipsis-h'
      };
      return icons[subject] || 'fas fa-book';
    }
    
    function updateSubjects() {
      const grade = document.getElementById('grade').value;
      const subjectGrid = document.getElementById('subjectGrid');
      const hiddenSubjectInput = document.getElementById('subject');
      let selectedSubjects = [];
      
      // Clear existing options
      subjectGrid.innerHTML = '';
      hiddenSubjectInput.value = '';
      
      if (grade >= 1 && grade <= 10) {
        // Existing code for grades 1-10
        const subjects = [
          , 'All Guidance','Math', 'Science', 'Samajik', 'Opt. Math', 'Account',
          'Computer', 'Nepali', 'English', 'Other'
        ];
        renderSubjectCards(subjects, subjectGrid, selectedSubjects, hiddenSubjectInput);
      } 
      else if (grade >= 11 && grade <= 12) {
        // Create stream-based layout
        subjectGrid.innerHTML = `
      <div class="stream-container">
        <div class="stream-column">
          <h3 class="stream-title">Science</h3>
          <div class="stream-subjects" id="scienceSubjects"></div>
        </div>
        <div class="stream-column">
          <h3 class="stream-title">Management</h3>
          <div class="stream-subjects" id="managementSubjects"></div>
        </div>
        <div class="stream-column">
          <h3 class="stream-title">Other</h3>
          <div class="stream-subjects" id="otherSubjects">
            <div class="custom-subject-input">
              <input type="text" id="customSubject" placeholder="Subject">
              <button type="button" onclick="addCustomSubject()">Add</button>
            </div>
            <div id="customSubjectsList"></div>
          </div>
        </div>
      </div>
    `;
    
        const scienceSubjects = [
          'Physics', 'Chemistry', 'Mathematics', 'English',
          'Nepali', 'Computer', 'Social', 'All Guidance','Others'
        ];
    
        const managementSubjects = [
          'Account', 'Economics', 'Business Math', 'English',
          'Nepali', 'Computer', 'Social', 'All Guidance', 'Others'
        ];
    
        renderSubjectCards(scienceSubjects, document.getElementById('scienceSubjects'), selectedSubjects, hiddenSubjectInput);
        renderSubjectCards(managementSubjects, document.getElementById('managementSubjects'), selectedSubjects, hiddenSubjectInput);
      }
    }
    
    function renderSubjectCards(subjects, container, selectedSubjects, hiddenSubjectInput) {
      subjects.forEach(subject => {
        const card = document.createElement('div');
        card.className = 'subject-card';
        card.innerHTML = `
          <i class="${getSubjectIcon(subject)}"></i>
          <span>${subject}</span>
        `;
    
        card.addEventListener('click', () => {
          // Toggle selected class
          card.classList.toggle('selected');
          
          // Update selected subjects array
          if (card.classList.contains('selected')) {
            if (selectedSubjects.length < 3) {
              selectedSubjects.push(subject);
            } else {
              card.classList.remove('selected');
              alert('You can select up to 3 subjects');
              return;
            }
          } else {
            selectedSubjects = selectedSubjects.filter(s => s !== subject);
          }
          
          // Update hidden input
          hiddenSubjectInput.value = selectedSubjects.join(',').toLowerCase().replace(/ /g, '_');
        });
        
        container.appendChild(card);
      });
    }

    function addCustomSubject() {
  const customSubject = document.getElementById('customSubject').value.trim();
  const customSubjectsList = document.getElementById('customSubjectsList');
  const hiddenSubjectInput = document.getElementById('subject');
  let selectedSubjects = hiddenSubjectInput.value ? hiddenSubjectInput.value.split(',') : [];
  
  if (customSubject) {
    if (selectedSubjects.length < 3) {
      const card = document.createElement('div');
      card.className = 'subject-card selected';
      card.innerHTML = `
        <i class="fas fa-book"></i>
        <span>${customSubject}</span>
        <i class="fas fa-times remove-subject"></i>
      `;
      
      card.querySelector('.remove-subject').addEventListener('click', (e) => {
        e.stopPropagation();
        card.remove();
        selectedSubjects = selectedSubjects.filter(s => s !== customSubject);
        hiddenSubjectInput.value = selectedSubjects.join(',');
      });
      
      customSubjectsList.appendChild(card);
      selectedSubjects.push(customSubject);
      hiddenSubjectInput.value = selectedSubjects.join(',');
      document.getElementById('customSubject').value = '';
    } else {
      alert('You can select up to 3 subjects');
    }
  }
}
    
    
  

// Update form submission handler
document.getElementById('parentForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Verify captcha if verification section is visible
  const verificationSection = document.getElementById('verificationSection');
  if (verificationSection.style.display !== 'none') {
    const userCode = document.getElementById('verificationCode').value;
    const correctCode = sessionStorage.getItem('captchaCode');
    
    if (!userCode) {
      Swal.fire({
        icon: 'error',
        title: 'Verification Required',
        text: 'Please enter the verification code.'
      });
      return;
    }
    
    if (userCode !== correctCode) {
      Swal.fire({
        icon: 'error',
        title: 'Verification Failed',
        text: 'The verification code is incorrect. Please try again.'
      });
      // Generate new code
      const captchaText = document.getElementById('captchaText');
      const code = Math.floor(1000 + Math.random() * 9000);
      captchaText.textContent = code;
      sessionStorage.setItem('captchaCode', code);
      return;
    }
  }
  
  // Validate required fields
  const requiredFields = ['parentName', 'phone', 'address', 'grade', 'preferredTime'];
  for (const field of requiredFields) {
    if (!document.getElementById(field).value.trim()) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Please fill out all required fields'
      });
      return;
    }
  }
  
  // Check if preferred teacher is selected
  if (!document.querySelector('input[name="preferredTeacher"]:checked')) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'Please select a preferred teacher'
    });
    return;
  }
  
  // Manual validation for subjects
  const subjectField = document.getElementById('subject');
  if (!subjectField.value) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'Please select at least one subject'
    });
    return;
  }
  
  const formData = {
    parentName: document.getElementById('parentName').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    salary: document.getElementById('salary').value,
    preferredTeacher: document.querySelector('input[name="preferredTeacher"]:checked').value,
    grade: document.getElementById('grade').value,
    subjects: document.getElementById('subject').value.split(','),
    preferredTime: document.getElementById('preferredTime').value
  };

  try {
    // Increment submission count before successful submission
    const submissions = incrementSubmissionCount();
    
    const response = await fetch(`https://api.dearsirhometuition.com/api/parents/submit`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });

    const data = await response.json();

    if (data.success) {
      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'Registration submitted successfully!'
      }).then(() => {
        this.reset();
        
        // Check if we need to show verification for next submission
        if (submissions.count >= 2) {
          showVerification();
        }
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Error: ' + data.message
      });
    }
  } catch (error) {
    console.error('Error:', error);
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'Error submitting form. Please try again.'
    });
  }
